<!DOCTYPE html>
<html>
<head>
    <title>AMBOT Query</title>
</head>
<body>
    <h1>Ask a Question</h1>
    <form action="/query" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required>
        <button type="submit">Submit</button>
    </form>
    {% if answer %}
        <h2>Answer:</h2>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
